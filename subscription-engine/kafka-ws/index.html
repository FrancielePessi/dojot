<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/dojot/dojot/contents/subscription-engine/kafka-ws?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="/dojot/subscription-engine/${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
